name: build_ng

on:
  push:
    branches:
      - '**'
      - '!main'
      - '!page'

jobs:
  build_angular_app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      - run: npm install -g @angular/cli
      - run: npm ci
      - run: ng lint
      - run: ng build
